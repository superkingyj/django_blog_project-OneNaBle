<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>write</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <ul class="write_top_bar_menu">
                <li>일상</li>
                <li>요리</li>
                <li>여행</li>
                <li>영화</li>
                <li>IT</li>
                <li>Logout</li>
                <li>Just Write!</li>
            </ul>
        </div>
        <form>
            <div class="write">
                <div class="title">
                    <input class="title_bar" placeholder="제목"></input>
                <div>
                <div class="editor">
                    <textarea class="editor_write"></textarea> 
                </div>
            </div>
            <div class="write_side_bar">
                <div>AI글 자동완성</div>
                <div>
                    <div>TOPIC</div>
                    <ul>
                        <li>일상</li>
                        <li>요리</li>
                        <li>여행</li>
                        <li>영화</li>
                        <li>IT / 전자기기</li>
                    </ul>
                </div>
                <div>
                    <div>UPLOAD INFO</div>
                    <div>상태: 미게시</div>
                    <div>이미지 업로드</div>
                    <button>임시저장</button>
                    <button>글 작성</button>
                </div>
            </div>
        </form>
        <div class="footer">
            Make with Django
        </div>
    </div>

    
</body>
</html>
