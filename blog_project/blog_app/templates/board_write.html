{% extends 'base_content2.html'%} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block style %}
    <link rel="stylesheet" href="{% static 'css/board_write.css'%}?{% now "U"
    %}"/>
    <title>write</title>
    {% endblock style %}
  </head>
  <body>
    <header>
      {% block content %}

      
          <button>Login</button>
          <button>Just Write!</button>
        </div>
      </nav>
    </header>
    {%endblock content%}
    {% block content2 %}
    <div class="content">
      <form method="POST">
        {% csrf_token %}
        <div>
          <input id="title" placeholder="제목" />
          {{form.media}} {{form.as_p}}
        </div>
      </form>

      <div class="right_sidebar">
        <div class="ai_writer">
          <img src="{% static "img/board_write/ai.svg" %}">
          <div>AI글 자동완성</div>
        </div>

        <div class="topic">
          <div>TOPIC</div>
          <div>
            <form>
              <label> <input type="radio" />일상 </label>
              <br />
              <label> <input type="radio" />요리 </label>
              <br />
              <label> <input type="radio" />여행 </label>
              <br />
              <label> <input type="radio" />영화 </label>
              <br />
              <label> <input type="radio" />IT/전자기기 </label>
            </form>
          </div>
        </div>

        <div class="upload_info">
          <div>UPLOAD INFO</div>
          <div>상태: 미게시</div>
          <button>이미지 업로드</button>
          <div class="save_temp_and_submit">
            <input type="submit" id="save_temp" value="임시저장" />
            <input type="submit" id="submit" value="글 작성" />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>Made with <span>ONENABLE</span></p>
      </div>
    </footer>
  </body>
  {% endblock content2 %}
</html>
