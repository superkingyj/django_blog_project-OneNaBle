{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/reset.css'%}?{%now "U" %}"/>
    <link rel="stylesheet" href="{% static 'css/header_white.css'%}?{% now "U"%}"/>
    <link rel="stylesheet" href="{% static 'css/board_write.css'%}?{% now "U"%}"/>
    <link rel="stylesheet" href="{% static 'css/footer.css'%}?{% now "U"%}"/>
    <title>write</title>
  </head>
 
  <body>
    <header>
      {% include "header.html" %}
    </header>

    <div class="content">
      <form method="POST" id="post_form" action="{% url 'post_list' %}">
        {% csrf_token %}
        {{ form|safe }}
      </form>

      <div class="right_sidebar">
        
        <div class="ai_writer">
          <img src="{% static "img/board_write/ai.svg" %}">
          <div>AI글 자동완성</div>
        </div>

        <div class="topic">
          <div>TOPIC</div>
          <div>
            <form id="topic_form">
              <input type="radio" checked name="post_category" value='1'/>일상
              <input type="radio" name="post_category" value='2'/>요리 
              <input type="radio" name="post_category" value='3'/>여행 
              <input type="radio" name="post_category" value='4'/>영화 
              <input type="radio" name="post_category" value='5'/>IT/전자기기
            </form>
          </div>
        </div>

        <div class="upload_info">
          <div>UPLOAD INFO</div>
          <div>상태: 미게시</div>
          <div class="save_temp_and_submit">
            <button id="save_temp_btn">임시저장</button>
            <button id="post_form_btn">글 작성</button>
          </div>
        </div>
      </div>
    </div>

    <footer> {% include 'footer.html' %} </footer>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="{% static 'js/board_write.js' %}"></script>  
  <script src="{% static 'js/header.js' %}"></script>
</html>
