{% extends 'base_content.html'%}{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>write</title>
    <link rel="stylesheet" href="{% static 'css/board_write.css'%}?{% now "U"
    %}"/>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/reset.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css'%}?{%
    now "U" %}"/>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_logo">
          <img src="{% static "img/common/mylog_black.svg" %}">
        </div>
        <div class="nav_side">
          <span title="일상">일상</span>
          <span title="요리">요리</span>
          <span title="여행">여행</span>
          <span title="영화">영화</span>
          <span title="IT">IT</span>
          <button>Login</button>
          <button>Just Write!</button>
        </div>
      </nav>
    </header>

    <div class="content">
      <form method="POST">
        {% csrf_token %}
        <div>
          <input id="title" placeholder="제목" />
          {{form.media}} {{form.as_p}}
        </div>
      </form>

      <div class="right_sidebar">
        <div class="ai_writer">
          <img src="{% static "img/board_write/ai.svg" %}">
          <div>AI글 자동완성</div>
        </div>

        <div class="topic">
          <div>TOPIC</div>
          <div>
            <form>
              <label> <input type="radio" />일상 </label>
              <br />
              <label> <input type="radio" />요리 </label>
              <br />
              <label> <input type="radio" />여행 </label>
              <br />
              <label> <input type="radio" />영화 </label>
              <br />
              <label> <input type="radio" />IT/전자기기 </label>
            </form>
          </div>
        </div>

        <div class="upload_info">
          <div>UPLOAD INFO</div>
          <div>상태: 미게시</div>
          <button>이미지 업로드</button>
          <div class="save_temp_and_submit">
            <input type="submit" id="save_temp" value="임시저장" />
            <input type="submit" id="submit" value="글 작성" />
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <p>Made with <span>ONENABLE</span></p>
      </div>
    </footer>
  </body>
</html>
